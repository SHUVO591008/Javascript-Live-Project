<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recognition</title>
   <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <div class="col-md-12 ">
      <h3 class="text-center">Voice Recognition</h3>

      <div style="margin-top: 10px;" class="col-md-6">
        <input type="text" class="form-control" id="result">
        
      </div>

      <div  style="margin-top: 10px;"  class="col-md-6">
        <i style="font-size: 32px;cursor: pointer;" id="microphone" class="fa-solid fa-microphone-lines"></i>
      </div>

      
    
    </div>




    <script>

      var result = document.getElementById('result');
      var microphone = document.getElementById('microphone');
      var voiceRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

      if(voiceRecognition){
        var recognition = new webkitSpeechRecognition();
        microphone.addEventListener('click',function(){
          recognition.start();
        });
        recognition.addEventListener('result',function(e){
          var trans = e.results[0][0].transcript();
          result.value=trans;
        });

      }else{
        console.log('Not Support');
      }


      
    </script>
    
</body>
</html>
