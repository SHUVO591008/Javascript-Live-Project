<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO-ITEM</title>
   <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 
<style>
    li {
    text-transform: uppercase;
    font-size: 22px;
    /* text-align: justify; */
    }
</style>
</head>
<body>

    <div class="col-md-12">
        <div class="row">
            <div class="col-md-3"></div>

            <div style="background: yellow;padding-bottom: 92px;" class="col-md-6">
                <h3 class="text-center">To-Do-Item</h3>

                <div class="col-md-10">
                    <input type="text" id="add" class="form-control">
                </div>
                <div class="col-md-2">
                    <button id="addbtn" class="btn btn-success">Add</button>
                </div>
                
                <ol id="olItem">
                    <li>Apple</li>
                    <li>Mango</li>
                </ol>
            </div>
            

        </div>
    </div>

    <script>

      
        var addbtn = document.getElementById('addbtn');

        addbtn.addEventListener('click',function(){
            var olItem = document.getElementById("olItem");
            var addInput = document.getElementById('add').value;
            var text = document.createTextNode(addInput);
            var NewItem = document.createElement("li");
            NewItem.appendChild(text);
            olItem.appendChild(NewItem);


        })
 
    </script>
    
</body>
</html>
