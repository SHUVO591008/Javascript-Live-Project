<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy,Paste,Cut</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

    <div style="margin: 50px;" class="col-md-6 ">
        <div class="row">

            <!-- copy Work start -->
            <div class="col-md-10">
                <input class="form-control" type="text" id="copyText" value="Please Copy Text">
            </div>
            <div class="col-md-2">
                <button class="btn btn-success" id="copyBtn">Copy</button>
            </div>
            <!-- copy Work End -->

             <!-- Cut Work start -->
             <div style="margin-top: 10px;" class="col-md-10">
                <input class="form-control" type="text" id="cutText" value="Please Cut Text">
            </div>
            <div style="margin-top: 10px;" class="col-md-2">
                <button class="btn btn-warning" id="cutBtn">Cut</button>
            </div>
            <!-- Cut Work End -->

             <!-- Paste Work start -->
             <div style="margin-top: 10px;" class="col-md-10">
                <input class="form-control" type="text" id="pasteText" value="">
            </div>
            <div style="margin-top: 10px;" class="col-md-2">
                <button class="btn btn-danger" id="pasteBtn">Paste</button>
            </div>
            <!-- Paste Work End -->
            
            
        </div>
    </div>
    

    <script>
        // copy Work start
        var copyText = document.getElementById('copyText');
        var copyBtn = document.getElementById('copyBtn');

        copyBtn.addEventListener('click',function(){

            navigator.clipboard.writeText(copyText.value);

            alert('Copy Success');

        });
        // copy Work End


         // Cut Work start
         var cutText = document.getElementById('cutText');
        var cutBtn = document.getElementById('cutBtn');

        cutBtn.addEventListener('click',function(){

            navigator.clipboard.writeText(cutText.value);
            cutText.value="";

            alert('Cut Success');

        });
        // Cut Work End


        // Paste Work start
        var pasteText = document.getElementById('pasteText');
        var pasteBtn = document.getElementById('pasteBtn');

        pasteBtn.addEventListener('click',function(){

            pasteText.value="";
            navigator.clipboard.readText()
            .then(function(text){
                pasteText.value=text;
            });
            
        });
        // Paste Work End


    </script>
    
</body>
</html>
